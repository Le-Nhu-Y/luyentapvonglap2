<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F=0,F0=0,F1=0;
    let fibonacci="";
    let n = prompt("Nhap n so fibonacci muon in")
    for (let i=0;i<n;i++)
    {

        if (i == 0) {
            F = 1;
            F1 = 1;
            fibonacci += F + ''
        } else {
            F = F0 + F1;
            F0 = F1;
            F1 = F;
            fibonacci += F + "";
            console.log(i + "=" + F)
        }
    }
        document.write(fibonacci);

</script>
</body>
</html>
