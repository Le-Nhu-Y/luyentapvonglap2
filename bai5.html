<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengui = prompt("Nhap so tien muon gui");
    let thang = prompt("Nhap so thang muon gui");
    let laisuat = prompt("Nhap lai suat ngan hang");
    let tienlaisau = tiengui*thang*laisuat/12;
    let tongtienlai = tiengui+tienlaisau;
    document.write("Tong tien lai "+ tongtienlai+" VND </br>")
</script>
</body>
</html>
