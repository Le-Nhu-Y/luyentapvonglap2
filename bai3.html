<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i =0;i<5;i++){
        if (i===0){
            document.write("*"+'<br>')
        }
        if (i===1){
            document.write("**"+'<br>')
        }
        if (i===2){
            document.write("***"+'<br>')
        }
        if (i===3){
            document.write("****"+'<br>')
        }
        if (i===4){
            document.write("*****"+'<br>')
        }
    }
</script>
</body>
</html>
